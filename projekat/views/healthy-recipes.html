<!-- ##### Healthy Recipes Area Start ##### -->
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="healthy-recipes"></div>
    </div>
  </div>
</div>
<!-- ##### Healthy Recipes Area End ##### -->
<br>
</br>
<div class="row">
  <div class="col-12">
    <div class="section-heading text-centered">
      <h3>Leave a comment</h3>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="contact-form-area">
      <form action="#" method="post" onsubmit="event.preventDefault(); postComment();">
        <div class="col-12 col-lg-6">
          <input type="text" class="form-control" id="name" placeholder="Name" required />
        </div>
        <div class="col-12 col-lg-6">
          <input type="email" class="form-control" id="email" placeholder="E-mail" required />
        </div>
        <div class="col-12">
          <input type="text" class="form-control" id="subject" placeholder="Subject" />
        </div>
        <div class="col-12">
          <textarea name="message" class="form-control" id="message" cols="30" rows="10" placeholder="Message" required></textarea>
        </div>
        <div class="col-12">
          <button class="btn delicious-btn mt-30" type="submit">Post Comments</button>
          <br>
        </br>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  fetch("../projekat/json/healthy-recipes.json")
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      console.log('Data:', data); // Log the data to inspect its structure
      if (!data || !data["healthy-recipes"] || !Array.isArray(data["healthy-recipes"])) {
        throw new Error('Data is not in the expected format');
      }
      const healthyRecipesDiv = document.querySelector('.healthy-recipes');

      data["healthy-recipes"].forEach(recipe => {
        const recipeHtml = `
          <div class="recipe">
            <div class="row">
            <div class="receipe-headline my-5">
              <h2>${recipe.name}</h2>
              <span>${recipe.date}</span>
              <br>
              </br>
                <img src="${recipe.image}" alt="${recipe.name}">
                <div class="receipe-duration">
                  <h6>${recipe.prep}</h6>
                  <h6>Cook: ${recipe.cook}</h6>
                  <h6>Yields: ${recipe.yields}</h6>
           </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="receipe-ratings my-5">
                <div class="ratings">
                Ratings: ${'★'.repeat(recipe.stars) + '☆'.repeat(5 - recipe.stars)}
                </div>
              </div>
            </div>
            </div>
            <div class="row">
            <div class="col-12 col-lg-8">
              <div class="single-preparation-step d-flex">
                <p>
                  ${recipe.instructions}
                </p>
                </div>
            </div>

            <div class="col-12 col-lg-4">
              <div class="ingredients">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customCheck1"
                  />
                  <label class="custom-control-label" for="customCheck1"
                    >${recipe.ingredients}</label
                  >
                </div>
               
</div>
</div>
          </div>
        `;

        // Insert the HTML into the healthy-recipes div
        healthyRecipesDiv.innerHTML += recipeHtml;
      });
    })
    .catch(error => console.error('Error fetching or parsing JSON:', error));
</script>
